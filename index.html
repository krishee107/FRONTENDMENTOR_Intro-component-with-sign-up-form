<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main id="app">

    <header>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </header>

    <section class="container">
      <div class="button try-it-button">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </div>

      <form class="claim-free-form">
        <input type="text" placeholder="First Name " required>
        <input type="text" placeholder="Last Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>

        <button type="submit" class="button claim-free">Claim your free trial </button>
        <label for="terms">By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a> </label>
      </form>
    </section>
  </main>  

</body>
</html>
